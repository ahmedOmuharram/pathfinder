[project]
name = "pathfinder-shared"
version = "1.0.0"
description = "Shared Pydantic models for Pathfinder"
requires-python = ">=3.14"
dependencies = [
    "pydantic>=2.9.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/shared_py"]

