api_env = "development"
api_host = "0.0.0.0"
api_port = 8000
api_debug = false
api_docs_enabled = true

# Database
#
# Default to PostgreSQL for local dev to match Docker/production behavior.
database_url = "postgresql+asyncpg://postgres:postgres@localhost:5432/pathfinder"

# OpenAI
openai_model = "gpt-4o"
openai_temperature = 0.0
openai_top_p = 1.0

# Retrieval / vector store (Qdrant)
rag_enabled = true
qdrant_url = "http://localhost:6333"
qdrant_api_key = ""
qdrant_timeout_seconds = 10.0

# RAG ingestion (startup background job)
# These tune the incremental ingestion that runs in the API at startup.
#
# - Set `rag_startup_max_strategies_per_site` to cap public-strategy examples per site.
# - Set `rag_startup_public_strategies_concurrency` to limit parallelism.
rag_startup_public_strategies_llm_model = "gpt-4o-mini"
rag_startup_public_strategies_report_path = "/tmp/ingest_public_strategies_report.jsonl"

# Optional (uncomment to override)
# rag_startup_max_strategies_per_site = 25
# rag_startup_public_strategies_concurrency = 4

# Embeddings
embeddings_model = "text-embedding-3-small"

# Unified model defaults (applies to both planning and execution modes)
default_model_id = "openai/gpt-5"
default_reasoning_effort = "medium"

# Sub-kani orchestration
subkani_model = "gpt-4o"
subkani_temperature = 0.0
subkani_top_p = 1.0
subkani_max_concurrency = 6
subkani_timeout_seconds = 120

# VEuPathDB
veupathdb_default_site = "plasmodb"
veupathdb_cache_ttl = 3600
veupathdb_oauth_url = ""
veupathdb_oauth_client_id = ""

# Logging
log_level = "INFO"
log_format = "json"

# CORS
cors_origins = ["http://localhost:3000"]
cors_origin_regex = "^https?://(localhost|127\\.0\\.0\\.1)(:\\d+)?$"
